<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convert Mockup to HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <!-- Intro Picture and Tag-line -->
    <header class="header">
      <div class="container">
        <div class="header-tagline">
          <img class="bg" src="img/feedback-header.png">
          <h1>Leave Us</h1>
          <h2>Your Feedback</h2>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="form-bg">
          <form action="" method="post">
          <div><input type="text" name="name" id="name" value="" placeholder="Name"></div>
          <div><input type="text" name="email" id="email" value="" placeholder="Email"></div>
          <div><textarea name="message" id="feedback-message" cols="30" rows="10" placeholder="Message"></textarea></div>
          <div class="stars">
            <input type="radio" name="star" class="star-1" id="star-1" />
            <label class="star-1" for="star-1">1</label>
            <input type="radio" name="star" class="star-2" id="star-2" />
            <label class="star-2" for="star-2">2</label>
            <input type="radio" name="star" class="star-3" id="star-3" />
            <label class="star-3" for="star-3">3</label>
            <input type="radio" name="star" class="star-4" id="star-4" />
            <label class="star-4" for="star-4">4</label>
            <input type="radio" name="star" class="star-5" id="star-5" />
            <label class="star-5" for="star-5">5</label>
            <span></span>
          </div>
           <div class="submit"><input type="submit" name="submit" id="submit" value="Submit"></div>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="text">
          <h3>Please, don't make me write a review.</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam laoreet eleifend nibh viverra semper. Aliquam sollicitudin elementum suscipit.</p>
        </div>
        <div class ="nav">
          <h3>Nav 1</h3>
          <h3>Nav 2</h3>
          <h3>Nav 3</h3>
        </div>
      </div>
    </section>


  </body>
</html>
